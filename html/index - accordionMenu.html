<!DOCTYPE html>
<html lang="en">
<head>
  <title>Accordion Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="images/west_favicon.png" type="image/png">
  <script src="lib/jquery-3.2.1.min.js"></script>

<!-- Header -->
<nav class="navbar navbar-inverse" id="headerBar">
  <div class="navbar-header" id="myNavbar1">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#userProfileDropdown, .sidebar-navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span> 
    </button>
    <a class="navbar-brand" id="logoLink" href="#" ><img src="images/west_logo.png" id="westLogo" alt="West logo">Application Title</a>
  </div>
  <div class="collapse navbar-collapse" id="userProfileDropdown">
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="userProfileMenu"><i class="fa fa-lg fa-fw fa-user" aria-hidden="true"></i><span class="loginUserLabel"> username </span><i class="fa fa-fw fa-chevron-down" aria-hidden="true"></i></a>
        <ul class="dropdown-menu">
          <li><a href="javascript:void(0);" class="userProfileMenuOption"><i class="fa fa-lg fa-fw fa-question-circle" aria-hidden="true"></i> Help</a></li>
          <li role="separator" class="divider"></li>
		  <li><a href="javascript:void(0);" class="userProfileMenuOption"><i class="fa fa-lg fa-fw fa-sign-out" aria-hidden="true"></i> Sign Out</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <div id="menuDividerBar" class="container-fluid"></div>
</nav>

<div class="row sidebarRow">
  <div class="col-sm-2">    
    <!-- menu -->
    <div class="sidebar-nav sidebar" id="leftSideBar">
      <div class="navbar navbar-inverse" role="navigation" id="sideNavBar">
        <div class="navbar-collapse collapse sidebar-navbar-collapse">
          <ul class="nav navbar-nav" id="accordionNav">
            <li class="panel-group" id="accordion">
              <div class="panel panel-default">
                <div class="panel-heading accordionPanel topMenu"><a href="javascript:void(0);"> Menu Item 1</a></div>
                <div class="collapse in" id="collapseOrderItems1">
                  <div>
                    <div class="subMenu"><a href="javascript:void(0);"> Sub-Menu 1</a></div>
                    <div>
                      <div class="panel panel-default noBorder">
                        <div class="panel-heading accordionPanel secondaryAccordion" data-toggle="collapse" data-target="#collapseOrderItemsSub2"><a href="javascript:void(0);">Sub-Menu 2 <i class="chevron fa fa-fw accordionMenuIcon"></i></a></div>
                        <div class="collapse in" id="collapseOrderItemsSub2">
                          <div class="subSubMenu"><a href="javascript:void(0);">Sub-Menu 2.1</a></div>
                          <div class="subSubMenu"><a href="javascript:void(0);">Sub-Menu 2.2</a></div>
                          <div class="subSubMenu"><a href="javascript:void(0);">Sub-Menu 2.3</a></div>
                        </div>
                      </div>
                    </div>
                    <div>
                      <div class="panel panel-default noBorder">
                        <div class="panel-heading accordionPanel secondaryAccordion" data-toggle="collapse" data-target="#collapseOrderItemsSub3"><a href="javascript:void(0);">Sub-Menu 3<i class="chevron fa fa-fw accordionMenuIcon"></i></a></div>
                        <div class="collapse in" id="collapseOrderItemsSub3">
                          <div class="subSubMenu"><a href="javascript:void(0);">Sub-Menu 3.1</a></div>
                          <div class="subSubMenu"><a href="javascript:void(0);">Sub-Menu 3.2</a></div>
                          <div class="subSubMenu active"><a href="javascript:void(0);">Sub-Menu 3.3</a></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-10">
    <div class="container-fluid verticalNavPage" id="pageContent">
      <h1>Page Title</h1>
      <p>Example page content</p>
    </div>
    <div style="height:350px" id="placeholderForFrontify"></div>
  </div>
</div>
